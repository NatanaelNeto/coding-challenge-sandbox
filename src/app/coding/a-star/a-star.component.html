<section class="section">
  <div class="section-container">
    <div class="section-title">
      <h2>A* Algorithm</h2>
    </div>
    <div class="section-content">
      <p></p>
    </div>
  </div>
  <div class="section-container">
    <div class="grid-system">
      <div class="gs-4 input-group">
        <label for="">Size of pixels (px)</label>
        <input [disabled]="onIteration || isItOnEdit()" type="number" min="1" [(ngModel)]="cellSize" (change)="resetArray(); drawGrid()">
      </div>
      <div class="gs-4 input-group">
        <label for="">Size of square</label>
        <input [disabled]="onIteration || isItOnEdit()" type="number" min="1" [(ngModel)]="squareSize" (change)="resetArray(); drawGrid()">
      </div>
      <div class="gs-4 input-group">
        <label for="">Size of square</label>
        <select [disabled]="onIteration || isItOnEdit()" [(ngModel)]="edit">
          <option value="-1">Select edit mode</option>
          <option value="0">Set target</option>
          <option value="1">Set origin</option>
          <option value="2">Set wall</option>
        </select>
      </div>
    </div>
    <div class="canvas" [style]="'--padding: {{arraySpacing }}px'">
      <canvas #myCanvas></canvas>
    </div>
  </div>
</section>
